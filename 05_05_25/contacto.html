<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- preload -->
    <link rel="preload" href="/css/normalize.css" as="style">
    <link rel="stylesheet" href="/css/normalize.css">

    <link rel="preload" href="/css/styles.css" as="style"> 
    <link rel="stylesheet" href="/css/styles.css">
    <title>Contacto</title>
</head>
<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace centrar-texto">Nosotros</a>
                    <a href="cursos.html"  class="navegacion__enlace centrar-texto">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace centrar-texto">Contacto</a>
                </nav>
            </div>
        </div>
        <div class="header__texto centrar-texto">
            <h2 class="no-margin"> Blog de café con consejos y cursos </h2>
            <p class="no-margin"> Aprende de los expertos con las mejores tecnicas y recetas</p>
        </div>
    </header>
    <section class="contenedor">
        <div class="form-bg"></div>
        <form class="form">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label>
                <input class="campo__input" id="nombre" type="text" placeholder="Tu Nombre">
            </div>
            <div class="campo">
                <label class="campo__label" for="email">Correo Electronico</label>
                <input class="campo__input" id="email" type="email" placeholder="correo@example.com">
            </div>
            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje</label>
                <textarea class="campo__input campo__input--textarea" id="mensaje"></textarea>
            </div>
            <div class="campo">
                <input type="submit" class="boton boton--form">
            </div>
        </form>
    </section>

    <footer class="footer">
        <div class="logo">
            <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
        </div>
        <nav class="navegacion">
            <a href="nosotros.html" class="navegacion__enlace centrar-texto">Nosotros</a>
            <a href="cursos.html" class="navegacion__enlace centrar-texto">Cursos</a>
            <a href="contacto.html" class="navegacion__enlace centrar-texto">Contacto</a>
        </nav>
    </footer>
    <script src="Js/modernizr.js"></script>
</body>
</html>
